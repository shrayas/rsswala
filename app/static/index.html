<!DOCTYPE html>
<html ng-app="rsswala">
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="static/js/indexcontroller.js"></script>
  </head>

  <body>
      <div class="container">
        <h1>rsswala</h1>
        <hr/>
        <div ng-controller="itemsCtrl">
        <ul ng-repeat="item in items">
            <h3>{{item.title}}</h3>
          <li ng-repeat="item_data in item.item_data">
            <a target="_blank" ng-href="{{item_data.link}}">{{item_data.title}}</a>
          </li>
        </ul>
        </div>
      </div>
  </body>
</html>
